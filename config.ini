[general]
output_directory = data/audio
check_interval = 24
max_downloads = 10

[audio]
format = mp3
bitrate = 192k
normalize_audio = True
target_level = -18.0

[player]
default_playlist = Latest
keep_history = True
auto_normalize = True
crossfade = False
crossfade_duration = 2.0
history_limit = 100

[scoring]
enable_scoring = True
score_decay = 0.9
new_content_boost = 1.5
time_effect_strength = 1.0

[logging]
level = DEBUG
file = app.log
console = True
file_logging = False

[ui]
dark_theme = True
startup_page = Audio Player

[advanced]
concurrent_downloads = 1
ffmpeg_path = 

